<form autocomplete="off" #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input name="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="Username" required>
        <label for="username">Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
    </div>    
    <div class="text-center form-group">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
